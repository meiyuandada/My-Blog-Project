{% extends "base/base.html" %}
{% block mystyle %}
    <link rel="stylesheet" href="/static/css/login.css">
{% endblock %}
{% block content %}
    <h3 class="text-center">欢迎登陆</h3>
    <form action="">
        <div class="form-group">
            <label for="user">用户名</label>
            <input type="text" class="form-control" id="user" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="pwd">密码</label>
            <input type="password" class="form-control" id="pwd" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="pwd">验证码</label>

            <div class="row">
                <div class="col-md-8 col-xs-6 col-sm-8">
                    <input type="text" class="form-control" id="valid_code">
                </div>
                <div id="box" class="col-md-4 col-xs-6 col-sm-4">
                    <img class="img-responsive" id="code_img" height="40" src="/get_valid_img" alt="">
                </div>
            </div>
        </div>
        <input type="button" class="btn btn-default login_btn" value="提交"><span class="error" style="color: red;margin-left: 20px"></span>
        <a href="/reg/" class="btn btn-default login_btn pull-right">注册</a>
    </form>
{% endblock %}
{% block myscript %}
    <script src="/static/js/login.js"></script>
{% endblock %}
