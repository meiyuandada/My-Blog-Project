<div class="col-md-2 menu">
    <div class="panel panel-success">
        <div class="panel-heading"><strong>{{ blog.title }}</strong></div>
        <div class="panel-body">
            <img class="img-responsive" width="100%" src="/media/{{ user.avatar }}" alt="">
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">我的标签</div>
        <div class="panel-body">
            {% for tag in tag_list %}
                <p><a href="/blog/{{ username }}/tag/{{ tag.0 }}">{{ tag.0 }}({{ tag.1 }})</a></p>
            {% endfor %}
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">文章分类</div>
        <div class="panel-body">
            {% for cate in cate_list %}
                <p><a href="/blog/{{ username }}/cate/{{ cate.0 }}">{{ cate.0 }}({{ cate.1 }})</a></p>
            {% endfor %}
        </div>
    </div>
    <div class="panel panel-warning">
        <div class="panel-heading">文章归档</div>
        <div class="panel-body">
            {% for date in date_list %}
                <p><a href="/blog/{{ username }}/achrive/{{ date.0 }}">{{ date.0 }}({{ date.1 }})</a></p>
            {% endfor %}
        </div>
    </div>
</div>
